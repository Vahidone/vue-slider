<!DOCTYPE html>
<html lang="en">
<head>
   <!-- link Vue.js -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- link FONT AWESOME  -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
/>

  <!-- link BOOTSTRAP  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- link CSS -->
  <link rel="stylesheet" href="css/style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Slider</title>
  
</head>
<body>
   <div id="app">
    <div class="main-wrapper">

      

      <div class="slider" @mouseenter="isHovered = true; stopAutoplay" @mouseleave="isHovered = false; startAutoplay">
  
        <div class="carousel-img">
        
          <div class="img-big">
            <!-- bindiamo i dati delle immagini, titoli e testi -->
            <img :src="photos[counterImg].image" >

            <div class="carousel-text">
              <h4>{{photos[counterImg].title}}</h4>
              <p>{{photos[counterImg].text}}</p>
            </div>
          </div>
        </div>
  
       <!-- le thumbs  -->
        <div class="thumbnails">
          <div class="carousel-thumb">
           
            <img class="thumb-big" :src="photo.image" v-for="(photo, index) in photos" 
              :class="{'active': counterImg === index}"
              @click="counterImg = index">
          </div>
  
          <!-- i bottoni -->
          <button type="button"  @click="btnNextPrev(true)" class="btn-np btn-up"><i class="fa-solid fa-chevron-up"></i></button>

          <button type="button" @click="btnNextPrev(false)"  class="btn-np btn-down"><i class="fa-solid fa-chevron-down"></i></button>
  
        </div>
      </div>
    </div>
  </div>
 

  <!-- link JAVASCRIPT -->
  <script src="js/main.js"></script>
</body>
</html>
